<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black-Owned Business Directory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .main-container {
            max-width: 1400px;
            margin: auto;
        }
        /* Custom modal styles for alerts */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Main Application Container -->
    <div id="app" class="p-4 sm:p-8 md:p-12 main-container">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 leading-tight">
                Black-Owned Business Directory
            </h1>
            <p class="mt-2 text-lg text-gray-600 max-w-2xl mx-auto">
                A community-driven directory of black-owned businesses.
            </p>
            <p id="user-id" class="mt-4 text-sm text-gray-500"></p>
        </header>


        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Company Submission Form -->
            <div class="md:col-span-1 bg-white p-6 rounded-3xl shadow-lg border border-gray-200 h-fit">
                <h2 id="form-title" class="text-2xl font-bold text-gray-800 mb-4">Add a New Company</h2>
                <form id="company-form" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Company Name</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                        <input type="text" id="category" name="category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700">City, State or Region</label>
                        <input type="text" id="location" name="location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" name="description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2"></textarea>
                    </div>
                    <button id="submit-button" type="submit" class="w-full bg-black text-white py-2 px-4 rounded-full font-semibold hover:bg-gray-800 transition-colors shadow-md">Add Company</button>
                    <button id="cancel-button" type="button" class="hidden w-full mt-2 text-gray-600 py-2 px-4 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors">Cancel</button>
                </form>
            </div>


            <!-- Directory List -->
            <div class="md:col-span-2">
                <!-- Search Bar -->
                <div class="mb-6">
                    <input type="text" id="search-input" placeholder="Search for a company, category, or location..." class="block w-full rounded-full border-gray-300 shadow-md focus:border-indigo-500 focus:ring-indigo-500 sm:text-lg p-3 transition-shadow">
                </div>
                <div id="company-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
                    <!-- Companies will be injected here -->
                </div>
                <div id="no-results" class="hidden bg-white p-8 rounded-3xl shadow-lg border border-gray-200 text-center text-gray-500">
                    <p>No companies found. Try a different search or add a new one!</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Firebase and app setup scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, orderBy as fbOrderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";


        // IMPORTANT: Global variables for Firebase and app ID
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;


        let db;
        let auth;
        let userId = null;
        let isEditing = false;
        let currentCompanyId = null;
        let companies = [];


        // --- DOM Elements ---
        const form = document.getElementById('company-form');
        const nameInput = document.getElementById('name');
        const categoryInput = document.getElementById('category');
        const locationInput = document.getElementById('location');
        const descriptionInput = document.getElementById('description');
        const submitButton = document.getElementById('submit-button');
        const cancelButton = document.getElementById('cancel-button');
        const formTitle = document.getElementById('form-title');
        const companyList = document.getElementById('company-list');
        const searchInput = document.getElementById('search-input');
        const noResults = document.getElementById('no-results');
        const userIdDisplay = document.getElementById('user-id');


        // --- Custom Modal Functions (for alerts) ---
        function showModal(message, isConfirmation = false, onConfirm = null) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <p class="text-gray-800 mb-4">${message}</p>
                    <div class="flex justify-center gap-4">
                        <button class="bg-black text-white py-2 px-4 rounded-full font-semibold hover:bg-gray-800 transition-colors" id="modal-ok">OK</button>
                        ${isConfirmation ? `<button class="text-gray-600 py-2 px-4 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors" id="modal-cancel">Cancel</button>` : ''}
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            document.getElementById('modal-ok').onclick = () => {
                if (isConfirmation && onConfirm) onConfirm();
                modal.remove();
            };
            if (isConfirmation) {
                document.getElementById('modal-cancel').onclick = () => modal.remove();
            }
        }


        // --- Firebase Initialization and Data Listener ---
        window.onload = async function() {
            try {
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);


                // Sign in the user
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }


                // Listen for auth state changes to get user ID
                onAuthStateChanged(auth, user => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.innerHTML = `User ID: <span class="font-mono text-xs break-all">${userId}</span>`;
                        setupFirestoreListener();
                    } else {
                        showModal("Authentication failed. Please refresh the page.");
                    }
                });


            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showModal("An error occurred. Could not connect to the database.");
            }
        };


        // Sets up the real-time listener for the companies collection
        function setupFirestoreListener() {
            const companiesRef = collection(db, `artifacts/${appId}/public/data/companies`);
            const q = query(companiesRef);


            onSnapshot(q, (snapshot) => {
                companies = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderCompanies();
            }, (error) => {
                console.error("Error fetching companies:", error);
                showModal("Could not load company data. Check your internet connection.");
            });
        }


        // --- CRUD Operations ---
        async function addCompany(companyData) {
            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/companies`), companyData);
                resetForm();
            } catch (e) {
                console.error("Error adding document: ", e);
                showModal("Failed to add company. Please try again.");
            }
        }


        async function updateCompany(id, companyData) {
            try {
                await updateDoc(doc(db, `artifacts/${appId}/public/data/companies`, id), companyData);
                resetForm();
            } catch (e) {
                console.error("Error updating document: ", e);
                showModal("Failed to update company. Please try again.");
            }
        }


        async function deleteCompany(id) {
            showModal("Are you sure you want to delete this company?", true, async () => {
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/public/data/companies`, id));
                } catch (e) {
                    console.error("Error deleting document: ", e);
                    showModal("Failed to delete company. Please try again.");
                }
            });
        }


        // --- UI Rendering ---
        function renderCompanies() {
            companyList.innerHTML = ''; // Clear the list
            const searchTerm = searchInput.value.toLowerCase();
            const filteredCompanies = companies.filter(company =>
                company.name.toLowerCase().includes(searchTerm) ||
                company.category.toLowerCase().includes(searchTerm) ||
                company.location.toLowerCase().includes(searchTerm) ||
                (company.description && company.description.toLowerCase().includes(searchTerm))
            );


            if (filteredCompanies.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                filteredCompanies.forEach(company => {
                    const companyCard = document.createElement('div');
                    companyCard.className = 'bg-white p-6 rounded-3xl shadow-md hover:shadow-lg transition-shadow border border-gray-200';
                    companyCard.innerHTML = `
                        <h3 class="text-xl font-bold text-gray-900">${company.name}</h3>
                        <p class="text-sm text-indigo-600 font-medium mt-1">${company.category}</p>
                        <p class="text-sm text-gray-500 mt-1">${company.location}</p>
                        ${company.description ? `<p class="text-gray-700 mt-2 text-sm">${company.description}</p>` : ''}
                        <div class="flex gap-2 mt-4">
                            <button class="flex-1 edit-button bg-gray-100 text-gray-800 py-2 px-4 rounded-full font-semibold text-sm hover:bg-gray-200 transition-colors">Edit</button>
                            <button class="flex-1 delete-button bg-red-500 text-white py-2 px-4 rounded-full font-semibold text-sm hover:bg-red-600 transition-colors">Delete</button>
                        </div>
                    `;
                    companyCard.querySelector('.edit-button').onclick = () => editCompany(company);
                    companyCard.querySelector('.delete-button').onclick = () => deleteCompany(company.id);
                    companyList.appendChild(companyCard);
                });
            }
        }


        function editCompany(company) {
            isEditing = true;
            currentCompanyId = company.id;
            nameInput.value = company.name;
            categoryInput.value = company.category;
            locationInput.value = company.location;
            descriptionInput.value = company.description || '';
            formTitle.textContent = "Edit Company";
            submitButton.textContent = "Update Company";
            cancelButton.classList.remove('hidden');
            nameInput.focus();
        }


        function resetForm() {
            isEditing = false;
            currentCompanyId = null;
            form.reset();
            formTitle.textContent = "Add a New Company";
            submitButton.textContent = "Add Company";
            cancelButton.classList.add('hidden');
        }


        // --- Event Listeners ---
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const companyData = {
                name: nameInput.value,
                category: categoryInput.value,
                location: locationInput.value,
                description: descriptionInput.value
            };
            if (isEditing) {
                updateCompany(currentCompanyId, companyData);
            } else {
                addCompany(companyData);
            }
        });


        cancelButton.addEventListener('click', resetForm);
        searchInput.addEventListener('input', renderCompanies);


    </script>
</body>
</html>
